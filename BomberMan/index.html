<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        
        <script src="js/prototypes.js" type="text/javascript"></script>
        <script src="js/elements.js" type="text/javascript"></script>
        <script src="js/moving.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div data-role="view" data-title="BomberMan" class="wrapper">
            <div id="loader"></div>
            <div id="pointer">0</div>
            <div id="left_up_button" data-role="touch" data-touchstart="window_touch.left_up" data-tap="window_touch.left_up_end" data-hold="window_touch.left_up_holded"></div>
            <div id="up_button" data-role="touch" data-touchstart="window_touch.up" data-tap="window_touch.up_end" data-hold="window_touch.up_holded"></div>
            <div id="right_up_button" data-role="touch" data-touchstart="window_touch.right_up" data-tap="window_touch.right_up_end" data-hold="window_touch.right_up_holded"></div>
            <div id="left_button" data-role="touch" data-touchstart="window_touch.left" data-tap="window_touch.left_end" data-hold="window_touch.left_holded"></div>
            <div id="center_button" data-role="touch" data-touchstart="window_touch.center"></div>
            <div id="right_button" data-role="touch" data-touchstart="window_touch.right" data-tap="window_touch.right_end" data-hold="window_touch.right_holded"></div>
            <div id="left_down_button" data-role="touch" data-touchstart="window_touch.left_down" data-tap="window_touch.left_down_end" data-hold="window_touch.left_down_holded"></div>
            <div id="down_button" data-role="touch" data-touchstart="window_touch.down" data-tap="window_touch.down_end" data-hold="window_touch.down_holded"></div>
            <div id="right_down_button" data-role="touch" data-touchstart="window_touch.right_down" data-tap="window_touch.right_down_end" data-hold="window_touch.right_down_holded"></div>
        </div>
        <script>
            window.kendoMobileApplication = new kendo.mobile.Application(document.body);
        </script>
    </body>
</html>
